{% extends 'base.html' %}
{% load static %}
{% block title %}
    Product
{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row mt-5">
    <div class="col-md-10 mx-auto col-md-6 my-3">
      <div class="image-container">
        <img src="{{product.image.url}}" class="img-fluid" alt="{{product.name}}" width="300" height="300">
      </div>
      <div class="product-details">
        <h1 class="product_title">{{product.name}}</h1>
        <p id="price" class="fst-italic fw-bold">{{product.price}} $</p>
        <p class="product_desc">{{product.description}}</p>
        {% if product.stock <= 0 %}
        <p class="product_text">Out of stock</p>
        {% else %}
          <a href="{% url 'add_cart' product.id %}" class="btn btn-primary">Add to cart</a>
        {% endif %}
        </p>
      </div>
    </div>
  </div>
</div>

<style>
.row {
  display: flex;
  align-items: center;
}
.image-container {
  flex: 0 0 30%;
}
.product-details {
  flex: 1;
  padding-left: 20px;
}
</style>


{% endblock %}
